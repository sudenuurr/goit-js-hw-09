<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/form.js" defer></script>
    <title>Feedback Form</title>
  </head>
  <body>
    <div class="mt-2">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="./gallery.html" id="gallery-tab"
            >Image Gallery</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="./form.html" id="form-tab"
            >Feedback Form</a
          >
        </li>
      </ul>
    </div>

    <form
      class="feedback-form mt-5 d-flex flex-column justify-content-center align-items-center"
      autocomplete="off"
    >
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input
          type="email"
          name="email"
          class="form-control shadow-sm"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
          autofocus
        />
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Message</label
        >
        <textarea
          name="message"
          class="form-control shadow-sm"
          id="exampleFormControlTextarea1"
          rows="8"
        ></textarea>
      </div>
      <button class="btn btn-secondary w-100 shadow" type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
